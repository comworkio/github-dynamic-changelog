stages:
  - publish
  - deliver
  - deploy

mirror:
  stage: publish
  script:
    - setsid ./ci/mirror.sh
  only:
    - /^(main.*)$/
  tags:
    - github-changelog

x86:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "x86" "github-dynamic-changelog" "2.0"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api.py
      - requirements.txt
      - ci/docker-deliver.sh
      - docker-compose-build-x86.yml
      - Dockerfile
  tags:
    - github-changelog

arm:
  stage: deliver
  script:
    - setsid ./ci/docker-deliver.sh "arm" "github-dynamic-changelog" "2.0"
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api.py
      - requirements.txt
      - ci/docker-deliver.sh
      - docker-compose-build-arm.yml
      - Dockerfile.arm
  tags:
    - buildarm

deploy:
  stage: deploy
  script:
    - setsid ./ci/deploy.sh
  only:
    refs:
      - /^(main.*)$/
    changes:
      - .gitlab-ci.yml
      - api.py
      - requirements.txt
      - ci/deploy.sh
      - docker-compose-comwork.yml
      - Dockerfile
  tags:
    - github-changelog
